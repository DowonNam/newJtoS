<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <!-- 카테고리 -->
        <div class="mb-3">
            <label for="Category_id" class="form-label">카테고리</label>
            <select class="form-select" th:field="*{category}" id="Category_id">
                <option value="">카테고리를 선택하세요</option>
                <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <!-- 카테고리 -->
<div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn my-2" style="border: 1px solid black; background-color: transparent; color: black;">
    </form>
</div>
</html>
